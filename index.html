<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ScoreBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <section class="score-board">
        <div class="container justify-content-center d-flex">
            <div class="row score-board-information justify-content-center d-flex mx-5">
                <div class="col-md-5 col-12 justify-content-center align-items-center m-3 p-2">
                    <div class="justify-content-center d-flex">
                        <img src="img\Fenerbahçe_Men's_Basketball_logo.svg.png" style="width: 100px;" alt="FenerLogo">
                    </div>
                    <div class="justify-content-center d-flex">
                        <h1 id="teamNameOne" class="text-white">Fenerbahçe</h1>
                    </div>
                    <div class="justify-content-center d-flex">
                        <p id="scoreOne" class="text-white fs-1 fw-bolder">0</p>
                    </div>
                    <div class="button-section">
                        <div class="text-center mb-2">
                            <button onclick="incrementOnePoint('One')" class="btn btn-light btn-lg mx-2">+</button>
                            <button onclick="decrementOnePoint('One')" class="btn btn-light btn-lg mx-2">-</button>
                        </div>
                        <div class="text-center mb-2 ">
                            <button onclick="resetScore('One')" class="btn btn-light btn-lg m-1">Reset</button>
                            <button onclick="setName('One')" class="btn btn-light btn-lg m-1">Change Name</button>
                            <button onclick="setScore('One')" class="btn btn-light btn-lg m-1">Set Score</button>
                        </div>
                    </div>

                </div>
                <div class="col-md-5 col-12 justify-content-center align-items-center m-3 p-2">
                    <div class="justify-content-center d-flex">
                        <img src="img\20170504001735!Olympiakos_(basketbol_takımı).png" style="width: 105px;" alt="FenerLogo">
                    </div>
                    <div class="justify-content-center d-flex">
                        <h1 id="teamNameTwo" class="text-white">Olympiakos</h1>
                    </div>
                    <div class="justify-content-center d-flex">
                        <p id="scoreTwo" class="text-white fs-1 fw-bolder">0</p>
                    </div>
                    <div class="button-section">
                        <div class="text-center mb-2">
                            <button onclick="incrementOnePoint('Two')" class="btn btn-light btn-lg mx-2">+</button>
                            <button onclick="decrementOnePoint('Two')" class="btn btn-light btn-lg mx-2">-</button>
                        </div>
                        <div class="text-center mb-2 ">
                            <button onclick="resetScore('Two')" class="btn btn-light btn-lg m-1">Reset</button>
                            <button onclick="setName('Two')" class="btn btn-light btn-lg m-1">Change Name</button>
                            <button onclick="setScore('Two')" class="btn btn-light btn-lg m-1">Set Score</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="functions.js"></script>
</body>

</html>
